<div class="container">
  <h1>Cadastro de Funcionários</h1>

  <form>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" [(ngModel)] = "txtNome">
        </div>
        <div class="col">
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" [(ngModel)] = "txtEmail">
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary" (click)="addItem()">Adicionar</button>
        </div>
      </div>
</form>

  <div id="list" class="row">
    <div class="table-responsive col-md-12">
      <table class="table table-striped table-condensed" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th class="actions">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i = index;">
            <td>{{employee.nome}}</td>
            <td>{{employee.email}}</td>
            <td class="actions">
              <button type="button" class="btn btn-warning btn-xs" (click)="editItem()">Editar</button>
              <button type="button" class="btn btn-danger btn-xs" (click)="removeItem(i)">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
